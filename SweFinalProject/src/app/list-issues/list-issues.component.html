<h1>Issues</h1>
<h3>Below are the issues with assignees per project in the repo you selected.</h3>
<br>

<ng-container *ngIf="!issues">
    <h4>Loading issue information...</h4>
</ng-container>

<ng-container *ngIf="issues">
    <div *ngFor="let issue of issues">
        <div>
            <b>Issue Title: {{issue.issue_title}}<b>
            <h3 style=" font-size:small">Assignee Count: {{issue.assignee_count}} </h3>
            <h3 style=" font-size:small">Date Created: {{ issue.date | short }}</h3>
            <h3 style=" font-size:small">Repo Group Name: {{issue.rg_name}}</h3>
            <h3 style=" font-size:small">Comment Count: </h3>
            <br>
        </div>
    </div>
</ng-container>
